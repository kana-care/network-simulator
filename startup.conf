# Network Simulator Startup Configuration
# This file is loaded when the network simulator starts

# Startup level (0-5)
# 0 = disabled, 1-5 = quality levels
# Set to 0 to start with normal network conditions
STARTUP_LEVEL=2

# Network interface to apply settings to
# Common values: lo (loopback), eth0, wlan0, enp0s3
INTERFACE="wlan0"
